# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: CoolCode
subtitle: 艺术需要日复一日的锤炼，技术需要一点一滴的积累
description: 野生程序员一枚，20年+编程经验，近十年来，全身心专注于开源项目 Hprose 的开发和维护，本博客用于记录鄙人在学习和开发中的点点滴滴。
author: 小马哥
email: andot@qq.com
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://coolcode.org
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

#Feed
feed:
  type: atom
  path: atom.xml
  limit: 0

#SiteMap
sitemap:
    path: sitemap.xml
    tag: false
    category: false

#JsonContent
jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: true
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: false
    categories: false
    tags: true

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: true
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY年MM月DD日
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# HostedBy
hosted_by: Hosted by <a href="https://pages.github.com" style="font-weight:bold">GitHub Pages</a> 

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: indigo

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:andot/Coolcode
  branch: gh-pages

imagemin:
  enable     : true
  interlaced : true
  multipass  : true
  optimizationLevel: 7
  pngquant   : true
  progressive: true